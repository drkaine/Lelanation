name: Pipeline-CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  Backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run Lint
        run: |
          cd backend
          npm run lint

      - name: Run Format
        run: |
          cd backend
          npm run format

      - name: Run Tests
        run: |
          cd backend
          npm test

  Frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Install Playwright Browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Run Lint
        run: |
          cd frontend
          npm run lint

      - name: Run Format
        run: |
          cd frontend
          npm run format

      # - name: Run type-check
      #   run: |
      #     cd frontend
      #     npm run type-check

      - name: Run Tests
        run: |
          cd frontend
          npm run test:unit
          npm run test:e2e