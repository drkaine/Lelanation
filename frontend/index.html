<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Créez et partagez vos builds League of Legends. Guides détaillés, statistiques et dictionnaire Lelariva. La référence française pour optimiser votre gameplay LoL.">
    <title>Lelanation - Builds et guides League of Legends par Lelariva</title>
    
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="manifest" href="/manifest.json">
    
    <meta name="robots" content="index, follow">
    <meta name="author" content="Lelariva">
    <meta name="theme-color" content="#C8941A">
    <link rel="canonical" href="https://www.lelanation.fr/">
    
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Lelanation - Builds et guides League of Legends par Lelariva">
    <meta property="og:description" content="Créez et partagez vos builds League of Legends. Guides détaillés, statistiques et dictionnaire Lelariva.">
    <meta property="og:image" content="https://www.lelanation.fr/assets/images/lelariva.webp">
    <meta property="og:url" content="https://www.lelanation.fr/">
    <meta property="og:site_name" content="Lelanation">
    <meta property="og:locale" content="fr_FR">
    
    <link rel="preconnect" href="https://api.iconify.design" crossorigin>
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    
    <link rel="preload" as="image" href="/assets/images/lelariva.webp" type="image/webp" media="(min-width: 601px)" imagesizes="300px" fetchpriority="high">
    <link rel="preload" as="image" href="/assets/images/lelariva.webp" type="image/webp" media="(max-width: 600px)" imagesizes="250px" fetchpriority="high">
    <link rel="preload" as="image" href="/assets/images/lelariva.png" type="image/png" media="(min-width: 601px)" imagesizes="300px">
    
    <style>
      .profil-image {
        transform: translateZ(0);
        will-change: transform;
        backface-visibility: hidden;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        opacity: 1;
        visibility: visible;
      }
      .profil {
        transform: translateZ(0);
        will-change: auto;
        backface-visibility: hidden;
      }
      .title, .subtitle {
        min-height: 1.2em;
        contain: layout style;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function() {
        const optimizeRender = () => {
          const img = document.querySelector('.profil-image');
          if (img && img.complete) {
            img.style.transform = 'translateZ(0)';
          }
        };
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', optimizeRender);
        } else {
          setTimeout(optimizeRender, 100);
        }
      })();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
