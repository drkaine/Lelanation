    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Beaufort', sans-serif;
        background-color: #0A0A0B;
        color: #f0e6d2;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      .profil-image {
        max-width: 300px;
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        background-color: #0F2027;
        min-height: 250px;
        will-change: transform, opacity;
        contain: strict;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        opacity: 1 !important;
        visibility: visible !important;
        content-visibility: visible;
        contain-intrinsic-size: 300px;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
      }
      .profil {
        text-align: center; 
        padding-top: 2rem;
        contain: strict;
        transform: translateZ(0) scale(1);
        will-change: auto;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 0;
      }
      .title {
        font-size: 2rem;
        margin-bottom: 1rem;
        contain: layout style;
      }
      .subtitle {
        font-size: 1.2rem;
        font-weight: normal;
        contain: layout style;
      }
      @media (max-width: 600px) {
        .profil-image {
          max-width: 250px;
          min-height: 200px;
          contain-intrinsic-size: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function() {
        const forceImageRender = () => {
          const img = document.querySelector('.profil-image');
          if (img) {
            img.style.opacity = '0.999';
            img.offsetHeight;
            img.style.opacity = '1';
            img.style.transform = 'translateZ(0) scale(1.00001)';
            requestAnimationFrame(() => {
              img.style.transform = 'translateZ(0) scale(1)';
            });
          }
        };
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', forceImageRender);
        } else {
          forceImageRender();
        }
        
        document.addEventListener('load', forceImageRender);
      })();
    </script>
    <script type="module" src="/src/main.ts"></script>
    <script>
      const loadCSS = function(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        document.head.appendChild(link);
      };
      if (window.requestAnimationFrame) {
        window.requestAnimationFrame(function() {
          window.setTimeout(function() {
            loadCSS('/assets/css/main-DbrXJk2V.css');
          }, 0);
        });
      } else {
        window.addEventListener('load', function() {
          loadCSS('/assets/css/main-DbrXJk2V.css');
        });
      }
    </script>
    <noscript>
      <link rel="stylesheet" href="/assets/css/main-DbrXJk2V.css">
    </noscript>
  </body>
